name: Android Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 使用此步骤自动下载并配置指定版本的 Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5 # 强制使用 8.5 版本，与 AGP 8.2.0 兼容

    - name: Build with Gradle
      # 直接运行 gradle 命令，由于上面指定了版本，这里会使用 8.5
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: qq-webview-app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
