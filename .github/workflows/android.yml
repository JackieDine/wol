name: Android Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        # 注意：这里删除了 cache: gradle，因为没有 wrapper 文件可能会导致缓存配置警告，虽不影响构建但为了稳妥先去掉

    # 删除 'Grant execute permission for gradlew' 这一步，因为你没有这个文件

    - name: Build with Gradle
      # 使用全局 gradle 命令，而不是 ./gradlew
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: qq-webview-app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
