name: Android Build CI

on:
  push:
    branches: [ "main" ] # 当代码推送到 main 分支时触发
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 1. 自动配置指定版本的 Gradle，避免版本不兼容
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # 2. 执行 Release 编译（生成未签名的 APK）
    - name: Build Release APK
      run: gradle assembleRelease --no-daemon

    # 3. 使用 r0adkll/sign-android-release 进行自动化签名
    # 此步骤会从 Secrets 读取 Base64 字符串并还原为 keystore 文件进行签名
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"

    # 4. 将签名后的 APK 上传到 GitHub Actions Artifacts
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: QQ-WebView-Signed-Final
        # 使用签名插件输出的特定路径
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}
